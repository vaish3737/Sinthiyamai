	<script>
		function populate(s1,s2){
			var s1=document.getElementById('Count');
			var s2=document.getElementById('stat');

			
			s2.innerhtml=" ";
			

			if(s1.value == "India"){
				
				var optionArray=["|","TamilNadu|TamilNadu","AP|AP","Karanataka|Karnataka","Kerala|Kerala"];
			}
				else if(s1.value == "United States"){
				var optionArray=["|","Texas|Texas","Florida|Florida","Minnesota|Minnesota"];
			}


				else if(s1.value == "Canada"){
				var optionArray=["|","Alberta|Alberta","Quebec|Quebec","Toronto|Toronto"];
			}

			for (var option in optionArray){
				var pair=optionArray[option].split("|");
				var newOption=document.createElement("option");
				newOption.value=pair[0];
				newOption.innerHTML=pair[1];
				s2.options.add(newOption);
				console.log(s2.innerhtml);

			}
			
		}
	</script>
